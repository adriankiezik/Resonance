<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrite Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        button {
            padding: 16px 32px;
            font-size: 18px;
            border: 2px solid white;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Tauri Works!</h1>
        <p>If you can see this, the window is rendering correctly.</p>
        <button onclick="testClick()">Test Button</button>
        <p id="status" style="margin-top: 2rem; font-size: 1rem;"></p>
    </div>

    <script>
        function testClick() {
            document.getElementById('status').textContent = '✅ JavaScript is working!';
            console.log('Button clicked - everything works!');
        }

        console.log('✅ Test page loaded successfully');
        console.log('Window size:', window.innerWidth, 'x', window.innerHeight);
    </script>
</body>
</html>
